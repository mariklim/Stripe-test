<body>
    <header>

        <canvas id="gradient-canvas"></canvas>
        <!-- /bg moving gradient -->
        
        <div class="container">
            <!-- nav mobile -->
            <nav class="nav_mobile">
                <div class="logo">
                    <img src="images/logo.png" alt="logo Stripe">
                </div>
                <div class="hamburger_menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <!-- /nav mobile -->
       

            <!-- nav desktop -->
          
                <nav class="nav_desktop">
                    <div class="logo">

            <!-- nav desktop -->
    </header>

        <div class="container">
            <section class="hero_section">
                <div class="container">
                    <div class="main_text_container">
                        <h1 class="main_title">Infrastruttura di pagamenti per Internet</h1>
                        <p>Milioni di aziende di ogni dimensione, dalle start-up alle grandi imprese, si affidano al
                            software e alle API di Stripe per accettare pagamenti, inviare bonifici e gestire l'attivit√†
                            online. </p>
                        <button class="btn_arrow btn_dark">Inizia ora
                            <span class="angle_right"><i class="fas fa-angle-right"></i></span>
                        </button>
                        <button class="btn_arrow btn_trasparent">Contatta il team commerciale
                            <span class="angle_right"><i class="fas fa-angle-right"></i></span>
                        </button>
                    </div>
                </div>
                <div class="hero">
                    <img src="images/hero.png" alt="Stripe hero">
                </div>
            </section>
        </div>
